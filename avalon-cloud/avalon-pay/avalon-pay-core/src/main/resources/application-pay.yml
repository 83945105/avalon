# 支付宝
alipay:
  # 支付地址
  url: https://openapi.alipaydev.com/gateway.do
  # 支付宝服务器主动通知商户服务器地址(ip+port+contentPath),HTTP/HTTPS开头字符串
  notify_server_path: http://112.84.90.119:${server.port}/pay
  # 同步返回地址，HTTP/HTTPS开头字符串
  return_url: http://j7z45s.natappfree.cc/pay/view/template#/alipay/alipay-computer-website
  # 支付宝分配给开发者的应用ID
  app_id: 2016091600524579
  app_private_key: 
  alipay_public_key: 
  # 仅支持JSON
  format: json
  # 请求使用的编码格式，如utf-8,gbk,gb2312等
  charset: UTF-8
  # 商户生成签名字符串所使用的签名算法类型，目前支持RSA2和RSA，推荐使用RSA2
  sign_type: RSA2
  seller_uid: 2088102175887083
  # 支付超时时间 毫秒
  time_out: 60000
  # 交易查询轮询间隔 毫秒
  trade_query_polling_interval: 5000
  # 是否记录PC网页支付流水
  enabled_record_computer_website_pay_flow: true
  # 是否记录二维码支付流水
  enabled_record_qr_code_pay_flow: true
# 微信支付
weChatPay:
  # 公众号ID
  app_id: wxc5a50ac9b9726777
  # 商户号
  mch_id: 1514398471
  # api秘钥
  key: 670b14728ad9902aecba32e22fa4f6bd
  # 证书路径
  cert_path: D:\git_repertory\spring-cloud-frame\wechatpay\apiclient_cert.p12
  # 微信支付服务器主动通知商户服务器地址(ip+port+contentPath),HTTP/HTTPS开头字符串
  notify_server_path: http://112.84.90.119:${server.port}/pay
  # 调用微信支付的终端IP
  spbill_create_ip: 112.84.90.119
  # 支付超时时间 毫秒
  time_out: 60000
  # 交易查询轮询间隔 毫秒
  trade_query_polling_interval: 5000
  # 是否记录二维码支付流水
  enabled_record_qr_code_pay_flow: true

feign:
  pay:
    alipay:
      pay-business-api-service-name: ${spring.application.name}
      pay-business-api-service-path: /api-pay-business
      computer-website-api-service-name: ${spring.application.name}
      computer-website-api-service-path: /api-pay-alipay-computer-website
      qr-code-api-service-name: /api-pay-business
      qr-code-api-service-path: /api-pay-alipay-qr-code
    we-chat-pay:
      qr-code-api-service-name: pay-service
      qr-code-api-service-path: /api-pay-weChatPay-qr-code